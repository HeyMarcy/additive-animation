<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <script src="raf.js"></script>
    <script src="additive-animation.min.js"></script>
    <style>
.body {
  font-family: Helvetica, Arial;
  color: rgb(46, 47, 51);
}

.flex-container {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-direction: normal;
  -moz-box-direction: normal;
  -webkit-box-orient: vertical;
  -moz-box-orient: vertical;
  -webkit-flex-direction: column;
  -ms-flex-direction: column;
  flex-direction: column;
  -webkit-flex-wrap: nowrap;
  -ms-flex-wrap: nowrap;
  flex-wrap: nowrap;
  -webkit-box-pack: center;
  -moz-box-pack: center;
  -webkit-justify-content: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-align-content: center;
  -ms-flex-line-pack: center;
  align-content: center;
  -webkit-box-align: center;
  -moz-box-align: center;
  -webkit-align-items: center;
  -ms-flex-align: center;
  align-items: center;
}

.box {
  position: relative;
  width: 400px;
  height: 400px;
  border: 1px solid #999;
  margin: 20px 0;

  -webkit-touch-callout:none;
  -webkit-user-select:none;
  -khtml-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
  user-select:none;
  -webkit-tap-highlight-color:rgba(0,0,0,0);
}

.cat {
  position: absolute;
  left: 0;
  top: 0;
  background-image: url(nyancat.gif);
  background-position: 0 -20px;
  width: 50px;
  height: 50px;
  z-index: 2;
}

.cat::before {
  position: absolute;
  display: none;
  border-radius: 5px 5px 5px 0;
  border: 1px solid #CCC;
  padding: 3px 6px;
  content: "Nyan!";
  z-index: 3;
  background: #FFF;
  left: 50px;
  bottom: 35px;
  font-size: 14px;
}

.cat[data-say="meow"]::before {
  display: block;
}

.dot {
  position: absolute;
  background: #F00;
  border-radius: 5px;
  width: 10px;
  height: 10px;
  z-index: 1;
  left: 45px;
  top: 16px;
}

.controls {
  width: 400px;
}

.jump {
  float: right;
  font-size: 16px;
  padding: 5px 10px;
}

.easing {
  margin: 5px 10px;  
}

  </style>
  </head>
  <body class="body flex-container">
    <h1>Additive Animation</h1>
    <div class="box" id="box">
      <div class="dot" id="dot"></div>
      <div class="cat" id="cat"></div>
    </div>
    <div class="controls">
      <label for="easing">Easing:</label>
      <select class="easing" id="easing">
        <option value="linear">Linear</option>
        <option value="easeInOutQuad" selected>EaseInOutQuad</option>
        <option value="easeInOutCubic">EaseInOutCubic</option>
        <option value="easeInOutQuart">EaseInOutQuart</option>
        <option value="easeInOutQuint">EaseInOutQuint</option>
      </select>
      <button class="jump" id="jump">Jump!</button>
    <script>
(function() {
  var cat = document.getElementById('cat'),
      dot = document.getElementById('dot'),
      jump = document.getElementById('jump'),
      easing = document.getElementById('easing');

  var animation = AdditiveAnimation({
    onRender: function(state) {
      cat.style.left = Math.round(state.left) + 'px';
      cat.style.top = Math.round(state.top) + 'px';      
    },

    onFinish: function() {
      cat.setAttribute('data-say', 'meow');
      setTimeout(function () {
        cat.removeAttribute('data-say');
      }, 700);
    }
  });

  function changeTarget(toState) {
    var fromState = {
      top: cat.offsetTop,
      left: cat.offsetLeft
    };

    dot.style.left = (toState.left + 45) + 'px';
    dot.style.top = (toState.top + 16) + 'px';

    animation.animate(fromState, toState, 1000, easing.value);
  }

  jump.addEventListener('click', function() {
    var toState = {
      left: Math.round(Math.random() * (400 - 50)),
      top: Math.round(Math.random() * (400 - 50))
    };

    changeTarget(toState);
  }, false);

  box.addEventListener('mousedown', function (e) {
    if (e.target !== box) { return; }
    var toState = {
      left: e.offsetX - 45 - 8,
      top: e.offsetY - 16 - 8
    }

    changeTarget(toState);
  }, false);

  box.addEventListener('touchend', function (e) {
    if (e.target !== box) { return; }
    var toState = {
      left: e.offsetX - 45 - 8,
      top: e.offsetY - 16 - 8
    }

    changeTarget(toState);
  }, false);
})();
    </script>
  </body>
</html>
